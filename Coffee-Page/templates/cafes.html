<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Coffe & Wifi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Raleway:wght@300&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bg-dark text-center">
    <div id="main-menu" class="container">
        <h1 class="text-light"><img src="../static/coffee.png" alt="coffee" height="45"> Coffee List <img src="../static/wifi.png" height="45" alt=""></h1>
        <br>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Cafe's Name</th>
                <th scope="col">Coffee Quality(1-5)</th>
                <th scope="col">Wifi Quality(1-5)</th>
            </tr>
            </thead>
            <tbody>
            {% for cafe in cafes_data %}
            <tr>
                <td>{{ cafe[0] }}</td>
                <td>{{ cafe[1] }}</td>
                <td>{{ cafe[2] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <br>
        <a class="btn btn-warning" href="/">Main Menu</a>
    </div>
</body>
</html>
